<app-title title="Detalhes"></app-title>

<form *ngIf="person">
  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-10">
      <input disabled="true" type="text" class="form-control" id="id" value="{{person.id}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input disabled="true" type="text" class="form-control" id="name" value="{{person.name}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="rg" class="col-sm-2 col-form-label">RG:</label>
    <div class="col-sm-10">
      <input disabled="true" type="text" class="form-control" id="rg" value="{{person.rg}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="birthDate" class="col-sm-2 col-form-label">Data de Nascimento:</label>
    <div class="col-sm-10">
      <input disabled="true" type="text" class="form-control" id="birthDate" value="{{person.birthDate | date:'dd/MMM/yyyy'}}">
    </div>
  </div>

  <div *ngFor="let item of contatos; let i = index">
    <div class="form-group row">
      <label for="contato{{i}}" class="col-sm-2 col-form-label">Contato {{i + 1}}</label>
      <div class="col-sm-10">
        <input disabled="true" type="text" class="form-control" id="contato{{i}}" value="{{item.name}}">
      </div>
    </div>
  </div>

  <button class="btn btn-info mr-3" (click)="editPerson()">Editar</button>
  <button class="btn" (click)="navigateBack()">Voltar</button>

</form>

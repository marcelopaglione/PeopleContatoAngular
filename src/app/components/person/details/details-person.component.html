<app-title title="Detalhes"></app-title>

<div *ngIf="(allData$ | async) as personContatos; else loading">
  <form>
    <app-input label="ID:" [value]="personContatos.person.id" [disabled]="true"></app-input>
    <app-input label="Name:" [value]="personContatos.person.name" [disabled]="true"></app-input>
    <app-input label="RG:" [value]="personContatos.person.rg" [disabled]="true"></app-input>
    <app-input label="Data de Nascimento:" [value]="personContatos.person.birthDate | date: 'dd-MM-yyyy'" [disabled]="true"></app-input>

    <div *ngFor="let item of personContatos.contatos; index as i; trackBy: trackByFn">
      <app-input [label]="'Contato ' + (i + 1) + ':'" [value]="item.name" [disabled]="true"></app-input>
    </div>

    <button class="btn btn-info mr-3" (click)="editPerson()">Editar</button>
    <button class="btn" (click)="navigateBack()">Voltar</button>
  </form>
</div>

<ng-template #loading>Carregando...</ng-template>

<ng-template #input let-label="label" let-value="value">
  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">{{ label }}</label>
    <div class="col-sm-10">
      <input
        disabled="true"
        type="text"
        class="form-control"
        id="id"
        value="{{ value }}"
      />
    </div>
  </div>
</ng-template>

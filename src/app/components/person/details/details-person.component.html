<app-title title="Detalhes"></app-title>

<form *ngIf="person">
  <ng-container
    *ngTemplateOutlet="input; context: { label: 'ID:', value: person.id }"
  ></ng-container>

  <ng-container
    *ngTemplateOutlet="input; context: { label: 'Name:', value: person.name }"
  ></ng-container>

  <ng-container
    *ngTemplateOutlet="input; context: { label: 'RG:', value: person.rg }"
  ></ng-container>

  <ng-container
    *ngTemplateOutlet="
      input;
      context: {
        label: 'Data de Nascimento:',
        value: person.birthDate | date: 'dd/MMM/yyyy'
      }
    "
  ></ng-container>

  <div *ngFor="let item of contatos; let i = index">
    <ng-container
      *ngTemplateOutlet="
        input;
        context: { label: 'Contato ' + (i + 1), value: item.name }
      "
    ></ng-container>
  </div>

  <button class="btn btn-info mr-3" (click)="editPerson()">Editar</button>
  <button class="btn" (click)="navigateBack()">Voltar</button>
</form>

<ng-template #input let-label="label" let-value="value">
  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">{{ label }}</label>
    <div class="col-sm-10">
      <input
        disabled="true"
        type="text"
        class="form-control"
        id="id"
        value="{{ value }}"
      />
    </div>
  </div>
</ng-template>

<form [formGroup]="fg">
  <div class="form-row">
    <div class="col-10">
        <label for="name">Contato</label>
        <input type="text" class="form-control" id="nome" formControlName="name" placeholder="Informe o nome do contato">
    </div>
    <div class="col-2 removeButton">
        <button class="btn btn-danger" (click)="removeMe(index)">Remover</button>
    </div>
  </div>
</form>

<form [formGroup]="fg" class="mt-3 mb-3">
  <div class="form-row">
    <div class="col-11">
        <label for="name">Contato</label>
        <input type="text" class="form-control" id="nome" formControlName="name" placeholder="Informe o nome do contato">
    </div>
    <div class="col-1 removeButton">
        <button class="btn btn-danger" (click)="removeMe(index)" title="Remover contato"><i class="fas fa-trash"></i></button>
    </div>
  </div>
</form>
